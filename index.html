<html>
  <head>
    <script type="text/javascript" src="avocado.js"></script>
    
    <script type="text/javascript">
      var Person = function (i){
        var p = av.map(i, {
          fullName: av.string,
          age: av.int,
          walk: av.boolean
        });
        
        p.status = function (){
          console.log(p.fullName() + ', age ' + p.age() + ', ' + ((p.walk()) ? 'is' : 'isn\'t') + ' walking towards Mordor.');
        };
        
        return p;
      };

      var Gandalf = Person({
        fullName: "Gandalf the Grey",
        age: 2019,
        walk: false
      });
      
      Gandalf.status();

      Gandalf.walk(true);
      Gandalf.fullName('Gandalf the White');
      Gandalf.status();
      
      console.log("Gandalf POJO", Gandalf());
      
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
