<html>
  <head>
    <script type="text/javascript" src="avocado.js"></script>
    
    <script type="text/javascript">
      var Person = function (i){
        var p = av.map(i, {
          fullName: av.string,
          age: av.int,
          walk: av.boolean
        });
        
        p.status = function (){
          console.log(p.fullName() + ', age ' + p.age() + ', ' + ((p.walk()) ? 'is' : 'isn\'t') + ' walking towards Mordor.');
        };
        
        return p;
      };

      var Frodo = Person({
        fullName: "Frodo Baggins",
        age: 30,
        walk: false
      });
      
      Frodo.status();
      Frodo.walk(true);
      Frodo.status();
      
      console.log("Frodo POJO", Frodo());
      
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
